
<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Return first and last name from a form</title>
</head>

<body>
  <form id="form1" onsubmit="getFormvalue(event)">
    <label>First name:</label>
    <input type="text" name="fname" value="David">
    <br> 
    <label>Last name:</label>
    <input type="text" name="lname" value="Beckham">
    <br>
    <input type="submit" value="Submit">
  </form>
</body>
  <script type="text/javascript">
  function getFormvalue(event){
    event.preventDefault()
    const firstNameElement = document.querySelector('input[name="fname"]');
    const lastNameElement = document.querySelector('input[name="lname"]');
    console.log("The first name element is",firstNameElement);
    console.log("The last name element is",lastNameElement);
    console.log("The first name entered is",firstNameElement.value)
    console.log("The last name entered is",lastNameElement.value);
  }
  </script>
</html>
