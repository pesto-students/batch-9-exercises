<!-- Exercise:
Add a line through (strikeout) the letters "blue" in the text below. -->

<!DOCTYPE html>
<html>
    <style>
        .strikeout{
            text-decoration: line-through;
           text-decoration-color: blue;
        }
    </style>
<body>

<p>My favorite color is <class="strikeout">blue</class> red.</p>

</body>
</html>
