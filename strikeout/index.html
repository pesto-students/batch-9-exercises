<!-- Exercise:
Add a line through (strikeout) the letters "blue" in the text below. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Line through</title>
  </head>
  <style>
    span {
      text-decoration: line-through;
    }
  </style>
<body>

<p>My favorite color is <span>blue</span> red.</p>

</body>
</html>
