<html>

<head>
  <title>JavaScript and the Document Object Model</title>
</head>

<body>
  <div id="page">
    <div id="header">
      <h1 id="title">Page title</h1>
    </div>
    <div id="content">
      <h2>Content title</h2>
      <p>Some copy goes here</p>
      <p>More copy goes here</p>
    </div>
  </div>
</body>
<script type="text/javascript">
const newElement = document.createTextNode('This is the dynamically newly created text.');
const replaceElement = document.createTextNode('This is replaced text.');
const insertBeforeElement = document.createTextNode('This is insertedBefore text.');
const contentDiv = document.getElementById('content');
const firstContentChild = contentDiv.getElementsByTagName('p');
const nextSibling = contentDiv.nextSibling;
// const secondSiblingOfContent = contentDiv.nextSibling;
setTimeout(() => {
  contentDiv.appendChild(newElement);
  contentDiv.removeChild(firstContentChild);
  contentDiv.replaceChild(replaceElement,nextSibling);
  // contentDiv.insertBefore(newElement, secondSiblingOfContent);
}, 2000);
</script>
</html>
