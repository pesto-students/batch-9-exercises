<!-- Perform the following tasks:

Use the appendChild method to add a node.
Use the insertBefore method to add a node.
Use the removeChild method to remove a node.
Use the replaceChild method to replace a node. -->

<html>

<head>
  <title>JavaScript and the Document Object Model</title>
</head>

<body>
  <div id="page">
    <div id="header">
      <h1 id="title">Page title</h1>
    </div>
    <div id="content">
      <h2>Content title</h2>
      <p>Some copy goes here</p>
      <p>More copy goes here</p>
    </div>
  </div>
  <script>
    const node = document.createElement('div');
    const footer = document.createTextNode('Footer');
    node.appendChild(footer);
    const page = document.getElementById('page').appendChild(footer);
    
    const para = document.createElement('p');
    const paraText = document.createTextNode('Inserted paragraph');
    para.appendChild(paraText);
    const content = document.getElementById('content')
    content.insertBefore(para, content.childNodes[4]);
    
    content.removeChild(content.childNodes[3]);
    
    const replacedParaText = document.createTextNode('Replaced paragraph');
    content.replaceChild(replacedParaText, content.childNodes[5]);
  </script>
</body>

</html>
