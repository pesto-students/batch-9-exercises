<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Favorite fruit start</title>
    <style>
      input:invalid {
        border: 2px dashed red;
      }

      input:valid {
        border: 2px solid black;
      }
    </style>

    <script>
      let size = document.getElementsByName;
    </script>
  </head>

  <body>
    <form>
      <label for="choose">Would you prefer a banana or a cherry?</label>
      <input
        id="choose"
        name="i_like"
        type="text"
        minlength="6"
        pattern="/banana|cherry/"
      />
      <button>Submit</button>
    </form>
  </body>
</html>
