<!-- Perform the following tasks:

Retrieve the value of a node using nodeValue.
Change the value of a node using nodeValue.
Retrieve the value of a node attribute.
Change the value of a node attribute -->

<html>
  <head>
    <title>JavaScript and the Document Object Model</title>
  </head>

  <body>
    <div id="page">
      <div id="header">
        <h1 id="title">Page title</h1>
      </div>
      <div id="content">
        <h2>Content title</h2>
        <p>Some copy goes here</p>
        <p>More copy goes here</p>
      </div>
    </div>
    <script>
      (function() {
        const title = document.getElementById('title').firstChild;
        console.log('title value got from node is' + title.nodeValue);
        title.nodeValue = 'New Title set by node value';
        const contentAttributes = document.getElementById('content').attributes;
        contentAttributes.length = 22;
        console.log(contentAttributes);
      })();
    </script>
  </body>
</html>
