
<html>

<head>
  <title>JavaScript and the Document Object Model</title>
</head>

<body>
  <div id="page">
    <div id="header">
      <h1 id="title">Page title</h1>
    </div>
    <div id="content">
      <h2>Content title</h2>
      <p>Some copy goes here</p>
      <p>More copy goes here</p>
    </div>
  </div>
</body>
<script type="text/javascript">
    var heading = document.getElementsByTagName("h1")[0];
    const headerNode = heading.childNodes[0]
    const headingValue = headerNode.nodeValue;
    const headAttributes = heading.getAttributeNode('id');
    
    setTimeout(()=>{
      heading.childNodes[0].nodeValue = 'Custom Heading';
      headAttributes.value = 'custom-title';
    },2000)
    
</script>
</html>
