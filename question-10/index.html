<!-- Knowing how to traverse the DOM using JavaScript provides a foundation to altering an HTML
  page in real time. Using the HTML markup in Listing 1, perform these tasks:

Use the firstChild property to access an element.
Use the lastChild property to access an element.
Use the nextSibling property to access an element.
Use the previousSibling property to access an element.
Use the parentNode property to access an element.
Use the childNodes property to access a group of child elements -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="page">
      <div id="header">
        <h1 id="title">Page title</h1>
      </div>

      <div id="content">
        <h2>Content title</h2>

        <p>Some copy goes here</p>

        <p id="">More copy goes here</p>
      </div>
    </div>

    <script>
      (function() {
        //first child
        const header = document.getElementById('content').firstElementChild;
        header.innerHTML = 'this is new header';
        //last child
        const lastContent = document.getElementById('content').lastElementChild;
        lastContent.innerHTML =
          'some really long text with the content like this. some really long text with the content like this. some really long text with the content like this.';

        //next sibling
        const middleP = document.getElementsByTagName('h2')[0].nextSibling;
        // console.log(middleP);
        middleP.textContent =
          "This is the middle section of this page which is changed by JS by Sumit. Why sumit, why would you cnange me and make me yell for no reason when I am just an <p> element. Although my work is to express long paragraphs inside html but why are you making me cry and beg? Like seriously> still you are doing this.. god somebody make me stop complaining or I am gonna pee my self because that's what I do. I am a <p>";
        //parent node
        const head = document.getElementById('title').parentNode;
        head.style.backgroundColor = 'green';

        //child node
        const title = document.getElementById('header').childNodes[1];
        console.log(title);
        title.textContent = 'Title changed by using child node';
      })();
    </script>
  </body>
</html>
