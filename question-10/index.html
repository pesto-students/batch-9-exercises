<!-- Knowing how to traverse the DOM using JavaScript provides a foundation to altering an HTML
  page in real time. Using the HTML markup in Listing 1, perform these tasks:

Use the firstChild property to access an element.
Use the lastChild property to access an element.
Use the nextSibling property to access an element.
Use the previousSibling property to access an element.
Use the parentNode property to access an element.
Use the childNodes property to access a group of child elements -->

<html>

<head>

  <title>JavaScript and the Document Object Model</title>
</head>

<body>

  <div id="page">
  
    <div id="header">
      <h1 id="title">Page title</h1>
    </div>
  
    <div id="content">
    
      <h2>Content title</h2>
    
      <p>Some copy goes here</p>
    
      <p>More copy goes here</p>
      </div>
    </div>
</body>
<script type="text/javascript">
const pageElement = document.getElementById('page');
const firstSiblingOfPageElement = pageElement.firstChild;
const lastSiblingOfPageElement = pageElement.lastChild;
const nextSiblingOfPageElement = pageElement.nextSibling;
const previousSiblingOfPageElement = pageElement.previousSibling;
const parentNodeOfPageElement = pageElement.parentNode;
const childNodesOfPageElement = pageElement.childNodes;
console.log("The first Sibling page element =>>>",firstSiblingOfPageElement);
console.log("The last Sibling page element =>>>",lastSiblingOfPageElement);
console.log("The next Sibling page element =>>>",nextSiblingOfPageElement);
console.log("The previous Sibling page element =>>>",previousSiblingOfPageElement);
console.log("The parent node page element =>>>",parentNodeOfPageElement);
console.log("The child nodes page element =>>>",childNodesOfPageElement);

</script>
</html>
