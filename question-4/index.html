<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Insert row in a table</title>
</head>

<body>
  <table id="sampleTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
  </table>
  <br>
  <input type="button" onclick="insert_Row()" value="Insert row">
  <script>
    function insert_Row(){
      const table = document.getElementById("sampleTable");
      const row = table.insertRow(0);
      row.insertCell(0).innerHTML = 'Row Cell1';
      row.insertCell(1).innerHTML = 'Row Cell2';
    }
  </script>
</body>

</html>
