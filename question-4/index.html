
<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Insert row in a table</title>
</head>

<body>
  <table id="sampleTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
  </table>
  <br>
  <input type="button" onclick="insert_Row()" value="Insert row">
</body>
<script type="text/javascript">
function insert_Row() {
  const tableElement = document.getElementById("sampleTable");
  const rowCount = tableElement.rows.length;
  const nextRow = rowCount ;
  const updatedRow =   tableElement.insertRow(nextRow);
  const cell1Element = updatedRow.insertCell(0);
  const cell2Element = updatedRow.insertCell(1);
  cell1Element.innerHTML = `Row${nextRow + 1} cell1`;
  cell2Element.innerHTML = `Row${nextRow + 1} cell2`;
}
</script>
</html>
