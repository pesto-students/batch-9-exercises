<!-- Write a JavaScript program to highlight the bold words of the following paragraph, on mouse over a certain link. Go to the editor -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <p>This <strong id="highlight">bold</strong> text gets highlighted when hovered over.</p>
</body>
  <script>
    const bold = document.getElementById('highlight');
    console.log(bold);
    console.log(bold.style);
    bold.addEventListener('mouseover', function() {
      bold.style.background = 'yellow';
    });
    bold.addEventListener('mouseout', function() {
      bold.style.background = 'white';
    });
  </script>
</html>
