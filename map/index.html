<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <img
      alt="Itachi uchiha's image with clickable parts"
      src="https://wallpapercave.com/wp/ORy33o6.jpg"
      usemap="#narutoMap"
    />
    <map name="narutoMap">
      <area
        alt="Wikipedia page of naruto"
        shape="rect"
        coords="0,0,0,0"
        href="https://en.wikipedia.org/wiki/Naruto"
        target="_blank"
      />
      <area
        shape="rect"
        coords="10,10,10,10"
        href="https://naruto.fandom.com/wiki/Sasuke_Uchiha"
        alt="Sasuke page"
      />
    </map>
  </body>
</html>
