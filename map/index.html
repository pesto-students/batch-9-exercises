<!-- CHoose your favourite image from the internet.
Define different clickable areas on the image.
Clicking on the areas should open different link in a new tab. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="./layer3.png"
      width="300"
      height="300"
      alt="layered image"
      usemap="#layerMap"
    />

    <map name="layerMap">
      <area shape="rect" coords="0,0,300,100" href="#1" alt="Layer 1" />
      <area shape="rect" coords="0,100,300,100" href="#2" alt="Layer 2" />
      <area shape="rect" coords="0,200,300,100" href="#2" alt="Layer 3" />
    </map>
  </body>
</html>
