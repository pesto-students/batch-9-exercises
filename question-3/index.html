<!-- Here is a sample html file with a submit button. Write a JavaScript function to
get the value of the href, hreflang, rel, target, and type attributes of the specified link -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
</head>

<body>
  <p>
    <a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://pesto.tech/">Pesto</a>
  </p>
  <button onclick="getAttributes()">Click here to get attributes value</button>
</body>
<script type="text/javascript">
  function getAttributes(){
    const anchorTagElement = document.getElementById('w3r');
    const attributesToGet = ['href', 'hreflang', 'rel', 'target', 'type'];
    attributesToGet.forEach(attribute => {
        const currentAttributeValue = anchorTagElement.getAttribute(attribute);
        console.log(`The value for ${attribute} is: ${currentAttributeValue}`);
    })
  }
</script>
</html>
